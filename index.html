<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Walk-a-Thon</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="walk.css">
  </head>


  <body>
  

  <div class="container">
	<div class="row">
	 <div class="col-lg-12 text-center">
	  <form>
		  

		  	<input type="text" name="" placeholder="Enter Name">
		  	<input type="email" name="" placeholder="Enter Email">

		  	<div class="input-group">
		  		<span class="input-group-addon">$</span>
		  		<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		  		<span class="input-group-addon">.00</span>
			</div>

			<label class="radios">
		 		<input type="radio" name="radios" id="lumpSum" value="option1"> Lump Sum
			</label>
			<label class="radios">
	 			 <input type="radio" name="radios" id="perLap" value="option2"> Per Lap
			</label>
	   </form>

	   <table class="table table-bordered table-style table-center">

	  	<tr>
		    <th>Name</th>
		    <th>Email</th>
		    <th>Amount</th>
  		</tr>
		<tr>
		    <td>name</td>
		    <td>email</td>
		    <td>amount</td>
		</tr>
	
  
	   </table>
	  </div>
	</div>
 </div>







  	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Walk.js"></script>
    <script type="text/javascript" src="walkDOM.js"></script>

  </body>
</html>
